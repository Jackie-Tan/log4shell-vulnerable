plugins {
	id 'war'
	id 'java'
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.vnetwork.org'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

tasks.named("bootWar") {
	classpath "configurations.properties"
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'javax.servlet:jstl'
	implementation 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation ('org.springframework.boot:spring-boot-starter-log4j2:2.6.1') {
        	exclude group: 'org.apache.logging.log4j', module: 'log4j-core'
        	exclude group: 'org.apache.logging.log4j', module: 'log4j-api'
    	}
    	implementation 'org.apache.logging.log4j:log4j-core:2.17.1' // updated to 2.17.1
    	implementation 'org.apache.logging.log4j:log4j-api:2.17.1' // updated to 2.17.1
}
